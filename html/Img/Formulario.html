<body>
    <form id="formulario" action="#" method="post">
        <h1>Formulario de Dudas</h1>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

        <label for="correo">Correo Electr贸nico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="telefono">N煤mero de Tel茅fono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        <label for="direccion">Direcci贸n:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu direcci贸n" required>

        <label for="descripcion">Descripci贸n:</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="隆Cu茅ntanos!"></textarea>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Obtener el formulario
        const form = document.getElementById('formulario');

        // Agregar un evento de env铆o al formulario
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el env铆o del formulario

            // Validar los campos
            let isValid = true;

            // Validar el campo de nombre
            const nombreInput = document.getElementById('nombre');
            if (nombreInput.value.trim() === '') {
                isValid = false;
                console.log("El campo 'Nombre Completo' es obligatorio."); // Mensaje en consola
                nombreInput.classList.add('error');
            } else {
                nombreInput.classList.remove('error');
            }

            // Validar el campo de correo electr贸nico
            const correoInput = document.getElementById('correo');
            if (correoInput.value.trim() === '' || !isValidEmail(correoInput.value)) {
                isValid = false;
                console.log("El campo 'Correo Electr贸nico' es obligatorio y debe tener un formato v谩lido."); // Mensaje en consola
                correoInput.classList.add('error');
            } else {
                correoInput.classList.remove('error');
            }

            // Validar el campo de tel茅fono
            const telefonoInput = document.getElementById('telefono');
            if (telefonoInput.value.trim() === '' || !isValidPhone(telefonoInput.value)) {
                isValid = false;
                console.log("El campo 'N煤mero de Tel茅fono' es obligatorio y debe seguir el formato 123-456-7890."); // Mensaje en consola
                telefonoInput.classList.add('error');
            } else {
                telefonoInput.classList.remove('error');
            }

            // Validar el campo de direcci贸n
            const direccionInput = document.getElementById('direccion');
            if (direccionInput.value.trim() === '') {
                isValid = false;
                console.log("El campo 'Direcci贸n' es obligatorio."); // Mensaje en consola
                direccionInput.classList.add('error');
            } else {
                direccionInput.classList.remove('error');
            }

            // Si todos los campos son v谩lidos, puedes agregar l贸gica aqu铆 si lo deseas
            if (isValid) {
                console.log("Todos los campos son v谩lidos."); // Mensaje en consola
            }
        });

        // Funci贸n para validar el formato de correo electr贸nico
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Funci贸n para validar el formato de n煤mero de tel茅fono
        function isValidPhone(phone) {
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            return phoneRegex.test(phone);
        }
    </script>
